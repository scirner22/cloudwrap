[package]
name = "turbine"
version = "0.0.1"
authors = ["Stephen Cirner <scirner22@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/scirner22/turbine"
homepage = "https://github.com/scirner22/turbine"
description = """
Channels for asynchronous communication using futures-rs.
Wrapper utility that injects configuration fields into an executable command.
"""

[dependencies]
chrono = "0.4"
clap = { version = "2.31", features = ["yaml"] }
prettytable-rs = "0.6"
rusoto_core = "0.32"
rusoto_ssm = "0.32"
